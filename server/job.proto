syntax = "proto3";
option go_package = "battleground-server/job-handler/";

message User {
    int64 user_id = 1;
}

message CreateRequest {
    User user = 1;
    string input = 2;
    string sourceCode = 3;
}

message CreateResponse {
    string stdout = 1;
    string stderr = 2;
    string error = 3;
}

service Job {
    rpc Create(CreateRequest) returns (CreateResponse);
};